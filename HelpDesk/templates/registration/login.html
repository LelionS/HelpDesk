<style>
  body {
    background: url('https://www.transparenttextures.com/patterns/triangular.png') repeat fixed;
    font-family: 'Cinzel', 'Papyrus', serif;
    color: #3e2f1c;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ancient-container {
    background-color: transparent ; /* Transparent parchment tone */
    border: 8px double #a67c52;
    border-radius: 25px;
    padding: 50px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    backdrop-filter: blur(0.8px);
  }

  .ancient-container h2 {
    text-align: center;
    font-size: 36px;
    border-bottom: 2px dashed #a67c52;
    padding-bottom: 20px;
    margin-bottom: 30px;
  }

  .ancient-container input[type="text"],
  .ancient-container input[type="password"] {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    font-family: 'Cinzel', serif;
    background: #fff8dc;
    border: 2px solid #a67c52;
    margin-bottom: 20px;
    box-shadow: inset 1px 1px 3px #bbb;
  }

  .ancient-container button {
    display: block;
    width: 100%;
    padding: 15px;
    background: transparent;
    color: rgb(58, 57, 56);
    font-family: 'Cinzel', serif;
    font-size: 18px;
    border-color: #8b5e3c;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    backdrop-filter: blur(8px);
  }

  .ancient-container button:hover {
    background: bisque;
    backdrop-filter: blur(8px);
  }
</style>

{% block content %}
  <div class="ancient-container">
    <h2>Please Login!</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
